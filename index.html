<body>
    <header>
        <div class="container">
            <div class="flex">
                <a href="#" id="header-brand">BikeWorld</a>

    <div class="crazy">
        <div class="close-btn">&times;</div>

            <h2>Log in</h2>

            <div class="form-element">

                <button>Sign in</button>
            </div>
        </div>
    </div>

    <main>
        <div class="slider">
            <div class="text--slides">
                <h1 class="home__subtitle">Novos Produtos</h1>
                <h3>Trek FX Series </h3>
                <img class="slide" src="src/img/imagem1.jpg" alt=""height="200px" width="200px"> <br>
                <a href="#" class="home__button">
                    Comprar <i class="fa-solid fa-arrow-right"></i>
                </a>
                <h3>Cannondale SuperX </h3>
                <img class="slide" src="src/img/imagem2.jpg" alt=""height="200px" width="200px"> <br>
                <a href="#" class="home__button">
                    Comprar <i class="fa-solid fa-arrow-right"></i>
                </a>
                <h3>Giant TCX </h3>
                <img class="slide" src="src/img/imagem3.jpg" alt=""height="200px" width="200px"> <br>

                <h3>Specialized Stumpjumper </h3>

                <a href="#" class="home__button">
                    Comprar <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </main>
    
    <div class="crazy contacts-crazy">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Contato</h2>
            <div class="form-element">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <textarea id="Password" placeholder="Digite sua senha"></textarea>
            </div>
            <div class="form-element">
                <button>Enviar</button>
            </div>
        </div>
    </div>
    
    <script src="./src/script/script.js"></script>
